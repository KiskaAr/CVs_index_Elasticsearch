<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CV Search</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
		crossorigin="anonymous">
		
	<link rel="stylesheet" href="CSS/cvSearch.css">
</head>

<body>
	<!-- style="width: 50%; text-align: center;" -->
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="card text-center w-75 mt-5">
				<div class="card-body">
				  <h2 class="card-title">Welcome to CVs Search Engine</h2>
				</div>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-6 mt-5 mb-5">
				<h5 class="text-center">List of CVs</h5>
				<div class="input-group">
				  <div class="input-group-prepend">
				    <button class="btn btn-outline-secondary" type="submit" id="send" onclick="upload_file()">Send</button>
				  </div>
				  <div class="custom-file" id="divFile">
				    <input type="file" class="custom-file-input" id="inputFile" aria-describedby="inputGroupFileAddon03">
				    <label class="custom-file-label" id="labelFile" for="inputFile">Browse and choose file</label>
				  </div>
				</div>
				 
				<div class="card w-100 scrollbar-ripe-malinka" style="height:300px" id="cardAll">
					<div class="card-body scrollbar-ripe-malinka myCard" id="cbody">
						<ul class="list-group list-group-flush scrollbar-ripe-malinka" id="allFiles" style="height:300px; diplay:inline">
				    	</ul>
					</div>
	    		</div>
			</div>
			<div class="col-6 mt-5 mb-5">
				<h5 class="text-center">Search for a keyword</h5>
				<div class="input-group">
					<div class="input-group-prepend">
					  <button class="btn btn-outline-secondary" type="button" id="searchBtn" onclick="search()">Search</button>
					</div>
					<input type="text" class="form-control" id="searchText" placeholder="Enter a keyword to search" aria-describedby="searchBtn">
				</div>
				<div class="card myCard w-100 scrollbar-ripe-malinka">  
				    <div class="card-body">
				       <ul class="list-group list-group-flush" id="searchRes">
				       </ul>
				    </div>
	    		</div>
			</div>
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
		crossorigin="anonymous">
</script>
<script type="text/javascript" src="JS/cvSearch.js"></script>
</body>
</html>
